name: Javascript_workflows

on:
  push:
   
  pull_request:
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # You can specify any version you need

      - name: Run Javascript program
        run: node batch10.js

      # - name: Run tests
      #   run: npm batch10.js

