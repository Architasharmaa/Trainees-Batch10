name: Javascript_workflows

on:
  push:
    branches:
      - main # Adjust branch name if necessary
  pull_request:
    branches:
      - main # Adjust branch name if necessary

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # You can specify any version you need

      # Assuming you want to use a secret variable for something, uncomment and adjust as necessary
      - name: Use a secret variable
        env:
          SECRET_TOKEN: ${{ secrets.MY_SECRET }}
        run: |
          echo "The secret token is $SECRET_TOKEN"

      - name: Run JavaScript program
        run: node batch10.js

      # If you have tests to run, uncomment and adjust as necessary
      - name: Run tests
        run: npm test # Adjust this command according to your project setup


